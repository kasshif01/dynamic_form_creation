<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" id="demo-form">
  <div class="form-group">
    <label for="first_name">First Name:</label>
    <input type="text" placeholder="Please enter your first name." class="form-control" name="first_name" id="first_name">
  </div>
  <div class="form-group">
    <label for="last_name">Last Name:</label>
    <input type="text" placeholder="Please enter your last name." class="form-control" name="last_name" id="last_name">
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" placeholder="Please enter your email address." class="form-control" name="email" id="email">
  </div>
  <div class="form-group">
    <label for="city">Select City:</label>
    <select name="city" id="city">
      <option value="">Select city</option>
      <option value="gujranwala">Gujranwala</option>
      <option value="Lahore">Lahore</option>
      <option value="Gujrat">Gujrat</option>
      <option value="Islamabad">Islamabad</option>
    </select>
  </div>
  <div class="form-group">
    <label for="email">Gender:</label>
    <div class="radio-holder">
      <input type="radio" name="gender" value="male" id="male">
      <label for="male">Male</label>
    </div>
    <div class="radio-holder">
      <input type="radio" name="gender" value="male" id="female">
      <label for="female">Female</label>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Interest:</label>
    <div class="checkbox-holder">
      <input type="checkbox" name="interest" value="" id="">
      <label for="male">Male</label>
    </div>
    <div class="radio-holder">
      <input type="radio" name="gender" value="male" id="female">
      <label for="female">Female</label>
    </div>
  </div>

</form>

</body>
</html>
